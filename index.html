<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-container">
    <p id="todo-add-item">
      <label for="todo-add-value">Add Item</label>
      <div class="todo-add-row">
        <input id="todo-add-value" class="task-name" type="text">
        <button class="todo-add-btn">Add</button>
      </div>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-name">
        <button class="task-edit">Edit</button>
        <button class="task-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-name">
        <button class="task-edit">Save</button>
        <button class="task-delete">
          <img src="./remove.svg"></button>
      </li>
    </ul>
    
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input class="task-name" type="text">
        <button class="task-edit">Edit</button>
        <button class="task-delete">
          <img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
